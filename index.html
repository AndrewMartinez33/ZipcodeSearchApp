<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Zipcode Search</title>
  <meta name="description" content="find the location of any zipcode">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styles.css">

</head>

<body>
  <section class="hero hero-body is-dark ">
    <h1 class="title">US Location Info</h1>
    <h2 class="subtitle">Enter a zipcode to get the location info</h2>
    <form id="zip-form">
      <div class="field">
        <div class="control has-icons-left has-icons-right">
          <input class="input zip is-large" type="text" placeholder="Enter Zipcode">
          <span class="icon is-small is-left">
            <i class="fas fa-map-pin"></i>
          </span>
          <span class="icon is-small is-right icon-check">
            <i class="fas fa-check"></i>
          </span>
          <span class="icon is-small is-right icon-remove">
            <i class="fas fa-times"></i>
          </span>
        </div>
      </div>
    </form>
  </section>

  <div class="container">
    <div id="output"></div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
