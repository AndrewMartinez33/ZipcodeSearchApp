<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Zipcode Search</title>
  <meta name="description" content="find the location of any zipcode">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <style>
    .icon-remove,
    .icon-check {
      display: none;
    }
  </style>
</head>

<body>
  <section class="hero hero-body is-dark container">
    <h1 class="title">US Location Info</h1>
    <h2 class="subtitle">Enter a zipcode to get the location info</h2>
    <form id="zip-form">
      <div class="field">
        <div class="control has-icons-left has-icons-right">
          <input class="input zip is-large" type="text" placeholder="Enter Zipcode">
          <span class="icon is-small is-left">
            <i class="fas fa-map-pin"></i>
          </span>
          <span class="icon is-small is-right icon-check">
            <i class="fas fa-check"></i>
          </span>
          <span class="icon is-small is-right icon-remove">
            <i class="fas fa-times"></i>
          </span>
        </div>
      </div>
    </form>
  </section>

  <div class="container">
    <div id="output"></div>
  </div>

  <script>
    // listen for submit
    document.querySelector('#zip-form').addEventListener('submit', getLocationInfo);

    // listen for delete
    document.querySelector('body').addEventListener('click', deleteLocation);

    function getLocationInfo(e) {
      // get zip value from input
      const zip = document.querySelector('.zip').value;

      // make request
      fetch(`http://api.zippopotam.us/us/${zip}`)
        .then(response => {

          if (response.status !== 200) {
            showIcon('remove');
            document.querySelector('#output').innerHTML = `
            <article class="message is-danger"><div class="message-body">Invalid zipcode, please try again.</div></article>
            `;
            throw Error(response.statusText);
          } else {
            showIcon('check');
            return response.json();
          }
        })
        .then(data => {
          // show location info
          let output = '';
          data.places.forEach(place => {
            output += `
              <article class="message is-primary">
                <div class="message-header">
                  <p>Location Info</p>
                  <button class="delete"></button>
                </div>
                <div class="message-body">
                  <ul>
                    <li><strong>City: </strong>${place['place name']}</li>
                    <li><strong>State: </strong>${place['state']}</li>
                    <li><strong>Longitude: </strong>${place['longitude']}</li>
                    <li><strong>Latitude: </strong>${place['latitude']}</li>
                  </ul>
                </div>
              </article>
            `;
          })

          // Insert into output div
          document.querySelector('#output').innerHTML = output;
        })

        .catch(err => console.log(err));



      e.preventDefault();
    }

    function showIcon(icon) {
      // clear
      document.querySelector('.icon-remove').style.display = 'none';
      document.querySelector('.icon-check').style.display = 'none';

      // show correct icon
      document.querySelector(`.icon-${icon}`).style.display = 'inline-flex';
    }

    function deleteLocation(e) {
      if (e.target.className == 'delete') {
        document.querySelector('.message').remove();
        document.querySelector('.zip').value = '';
        document.querySelector('.icon-check').style.display = 'none';
      }
    }
  </script>
</body>

</html>
